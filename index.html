<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latein Vokabeltrainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #vocab-list {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        button {
            margin-top: 10px;
        }
        #quiz-section {
            margin-top: 20px;
            display: none;
        }
        #quiz-feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Latein Vokabeltrainer</h1>

    <label for="latin-word">Lateinisches Wort:</label>
    <input type="text" id="latin-word">
    <br>
    <label for="translation">Übersetzung:</label>
    <input type="text" id="translation">
    <br>
    <button onclick="addWord()">Wort hinzufügen</button>

    <button onclick="toggleWords()">Alle Wörter aus-/einblenden</button>

    <ul id="vocab-list"></ul>

    <button onclick="startQuiz()">Vokabeln lernen (Quiz)</button>

    <!-- Quiz Abschnitt -->
    <div id="quiz-section">
        <h2>Vokabeln lernen</h2>
        <p id="quiz-word"></p>
        <input type="text" id="user-translation" placeholder="Übersetzung eingeben">
        <button onclick="checkTranslation()">Antwort überprüfen</button>
        <p id="quiz-feedback"></p>
        <button onclick="nextWord()">Nächstes Wort</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
